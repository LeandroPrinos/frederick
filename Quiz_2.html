<!DOCTYPE html>
<html lang="fr-CA">
	<head>
			<!-- Titre du site -->
		<title>Quiz</title>
			<!-- Lien vers la programation esthétique du site -->
		<link rel="stylesheet" href="Médias/Accueil-SCG-Administration-Style.css">
			<!-- Seconde partie de l'esthétique du site -->
		<style type="text/css">
			*{
				cursor:crosshair;
			}
			button{
				margin-left:30px;
				font-size:15px;
			}
		</style>
			<!-- Fonction pour vérifier la réponse et naviguer le quiz -->
		<script>
			function valider() {
            	if (document.getElementById("1930").checked == true) {
					alert("Bravo, c'est la bonne réponse");
                	window.open("Quiz_3.html", "_self");
                }
                else {
                	alert("Ce n'est pas la bonne réponse");
                	window.open("Quiz_1.html", "_self");
                }
			}
		</script>
	</head>
	<body>
			<!-- Question, choix de réponses et boutton avec fonction -->
		<h2>Quelle est l'année de canonisation de Saint Charles Garnier?</h2>
		<form>
			<input type="radio" name="Canonisation" id="1930" value="1930" checked>1930<br>
			<input type="radio" name="Canonisation" id="1925" value="1925">1925<br>
			<input type="radio" name="Canonisation" id="1920" value="1920">1920<br><br>
			<button onclick="valider()">Valider</button>
		</form>
	</body>
</html>
