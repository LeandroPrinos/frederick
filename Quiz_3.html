<!DOCTYPE html>
<html lang="fr-CA">
	<head>
			<!-- Titre du site -->
		<title>Quiz</title>
		<meta charset="UTF-8">
			<!-- Lien vers la programation esthétique du site -->
		<link rel="stylesheet" href="Médias/Accueil-SCG-Administration-Style.css">
			<!-- Seconde partie de l'esthétique du site -->
		<style type="text/css">
			*{
				cursor:crosshair;
			}
			button{
				margin-left:30px;
				font-size:15px;
			}
		</style>
			<!-- Fonction pour vérifier la réponse et naviguer le quiz -->
		<script>
			function valider() {
				var réponse = 1649-1606
            	if (réponse == document.getElementById("âge").value) {
					alert("Bravo, c'est la bonne réponse");
                	window.open("Quiz_4.html", "_self");
                }
                else {
                	alert("Ce n'est pas la bonne réponse");
                	window.open("Quiz_2.html", "_self");
                }
			}
		</script>
	</head>
	<body>
			<!-- Question, input et boutton avec fonction -->
		<h2>Si Saint Charles Garnier est né en 1606 et est mort en 1649, il a vécu combien d'années?</h2>
		<input type="number" id="âge" name="âge">
		<button onclick="valider()">Valider</button>
	</body>
</html>
